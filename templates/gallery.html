<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'images</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 5px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Galerie d'images</h1>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('static', filename='images/' ~ image) }}" alt="{{ image }}">
        {% endfor %}
    </div>
</body>
</html>
